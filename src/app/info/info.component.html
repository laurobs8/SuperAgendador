<div id="info">
  Repos

  <div class="card" *ngFor="let item of gitInfo">
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>

    <i class="material-icons">code</i> {{item.language}}

    <i class="material-icons">device_hub</i> {{item.forks}}

    <hr>
  </div>

</div>
